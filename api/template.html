<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Records</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa; color: #212529;
            padding: 12px; font-size: 13px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 { font-size: 20px; font-weight: 600; margin-bottom: 12px; }
        .summary {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 8px; margin-bottom: 12px;
        }
        .summary-item {
            background: #fff; padding: 10px 12px;
            border-radius: 8px; border: 1px solid #e9ecef;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
        }
        .summary-label {
            font-size: 10px; color: #6c757d;
            text-transform: uppercase; margin-bottom: 3px;
        }
        .summary-value { font-size: 18px; font-weight: 700; }
        .profit-positive { color: #198754; }
        .profit-negative { color: #dc3545; }
        .crypto-section {
            background: #fff; border: 1px solid #e9ecef;
            border-radius: 8px; margin-bottom: 8px;
        }
        .crypto-header {
            display: flex; justify-content: space-between;
            padding: 10px 12px; background: #f8f9fa;
        }
        .crypto-name { font-size: 14px; font-weight: 600; }
        .crypto-profit { font-size: 13px; font-weight: 600; padding: 4px 10px; border-radius: 6px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th {
            background: #f8f9fa; color: #6c757d; font-weight: 600;
            font-size: 10px; text-transform: uppercase;
            padding: 6px 12px; text-align: left;
        }
        td { padding: 8px 12px; border-bottom: 1px solid #f1f3f5; }
        tr:hover { background: #f8f9fa; }
        .side-buy { color: #198754; font-weight: 600; }
        .side-sell { color: #dc3545; font-weight: 600; }
        .status-badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; }
        .status-active { background: #fff3cd; color: #856404; }
        .status-sold { background: #d1e7dd; color: #0f5132; }
        .row-latest { background: #d1e7dd; border-left: 3px solid #198754; }
        .empty-state { text-align: center; padding: 48px; background: #fff; border-radius: 8px; }
        @media (max-width: 768px) {
            .summary { grid-template-columns: 1fr; }
            .crypto-header { flex-direction: column; gap: 6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trading Records</h1>
        <div class="summary">
            <div class="summary-item">
                <div class="summary-label">Cryptos</div>
                <div class="summary-value">{total_cryptos}</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Trades</div>
                <div class="summary-value">{total_trades}</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Profit</div>
                <div class="summary-value {profit_class}">{total_profit}</div>
            </div>
        </div>
        {crypto_sections}
    </div>
</body>
</html>
